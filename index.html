<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>SIMPLE TO-DO LIST</title>
  </head>
  <body draggable="true">
    <div class="container">
      <header>
        <h1>TO-DO-LIST</h1>
      </header>
      <div class="task-input">
        <form data-form action="">
          <input data-task type="text" placeholder="Enter Task Here" />
          <button data-add-task type="submit">Add task</button>
        </form>
      </div>
      <div class="tasks-container">
        <div class="tasks-header">
          <div class="clear-completed-tasks">
            <button data-clear-completed-tasks>Clear Completed Tasks</button>
          <div data-complete-tasks-badge class="button-before"></div>  
          </div>
          <div class="tasks-header-description">
            <h2>Tasks to do</h2>
            <h5 class="task-count-header">
              (<span data-task-count class="task-count"></span> tasks remaining)
            </h5>
          </div>
        </div>
        <div class="tasks-list-container">
        <div data-tasks-container class="tasks"></div>
        </div>
      </div>
    </div>
  </body>
</html>
